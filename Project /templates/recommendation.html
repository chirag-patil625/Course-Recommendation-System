{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card recommendation-card">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Your Course Recommendations</h1>
            <div class="recommendation-content">
                {{ recommendation|safe }}
            </div>
            <div class="text-center mt-4">
                <a href="{% url 'index' %}" class="btn btn-primary btn-lg">Retake Survey</a>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .recommendation-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .card-title {
        color: #2c3e50;
        font-weight: 700;
    }
    .recommendation-content {
        font-size: 1.1rem;
        line-height: 1.6;
    }
    .recommendation-content h2 {
        color: #3498db;
        margin-top: 2rem;
        margin-bottom: 1rem;
    }
    .recommendation-content h3 {
        color: #2c3e50;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
    }
    .recommendation-content ul, .recommendation-content ol {
        padding-left: 1.5rem;
    }
    .recommendation-content li {
        margin-bottom: 0.5rem;
    }
    .btn-primary {
        background-color: #3498db;
        border-color: #3498db;
        padding: 10px 30px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #2980b9;
        border-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
